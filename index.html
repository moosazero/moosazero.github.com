<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<title>Frameset Example Title (Replace this section with your own title)</title>
</head>
 

    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  
 <frameset rows="100,*,20" frameborder="0" border="0" framespacing="0">
  <frame name="header" src="header.html">
<frameset cols="300,*" frameborder="0" border="0" framespacing="0">
	<frame name="sidebar" src="sidebar.html" marginheight="0" marginwidth="0" scrolling="auto" noresize>
	<frame name="content" src="home.html" marginheight="0" marginwidth="0" scrolling="auto" noresize>
</frameset>

  <frame name="footer" src="footer.html">

<noframes>
<p>This section (everything between the 'noframes' tags) will only be displayed if the users' browser doesn't support frames. You can provide a link to a non-frames version of the website here. Feel free to use HTML tags within this section.</p>
</noframes>

</frameset>
  
</html>
